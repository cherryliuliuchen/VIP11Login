<div>
    <h3>接下来我们来写一些form和input元素</h3>

    <form action="./Login" method="post">
        <!-- 调用nowInput方法的时候，传参this.value，表示当前元素自己的value值。 -->
        <input name="user" oninput="nowInput(this.value)" type="text" placeholder="请输入用户名" >
        <br>
        <input name="password" type="password" placeholder="请输入密码">
        <br>
<!--        <input type="submit" value="点击登录" >-->
        <button type="button" onclick="ajaxlogin()" value="Ajax登录">Ajax登录</button>
        <br>
        单选框实现:
        <label><input name="gift" type="radio" value="袜子"> 袜子</label>
        <label><input name="gift" type="radio" value="口红"> 口红</label>
        <!--    直接在后面写的文字，点文字是无法选中的        -->
        <input name="gift" type="radio" value="13香"> 13香
        <input name="time" type="radio" value="平安夜"> 平安夜
        <br>
        多选框：
        <label><input type="checkbox" name="food" value="火锅"> 火锅</label>
        <label><input type="checkbox" name="food" value="西餐"> 西餐</label>
        <br>
        娱乐活动下拉框：
        <select name="娱乐活动">
            <option value="看电影">看电影</option>
            <option value="play games">吃鸡</option>
            <option value="ski">滑雪</option>
        </select>
    </form>
